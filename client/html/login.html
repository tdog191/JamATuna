<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" type="text/css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-md-center h-100"> <!-- Center horizontally -->
        <div class="col-md-4 align-self-center"> <!-- Center vertically -->
          <div class="text-center">
            <form id="login_form" method="post" action="/api/login" enctype="application/x-www-form-urlencoded">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                <div class="invalid-feedback" id="empty_username_feedback" disabled>
                  Username cannot be empty.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                <div class="invalid-feedback" id="empty_password_feedback" disabled>
                  Password cannot be empty.
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a class="btn btn-primary btn-md button" href="/html/signup.html" role="button">Signup</a>
            <form method="post" action="/api/login_facebook" enctype="multipart/form-data">
              <button type="submit" class="btn btn-primary">Login with Facebook</button>
            </form>
            <form method="post" action="/api/login_google" enctype="multipart/form-data">
              <button type="submit" class="btn btn-primary">Login with Google</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/javascript/login.js"></script>
  </body>
</html>
