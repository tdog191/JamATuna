<!DOCTYPE html>
<html>
  <head>
    <script src="../javascript/vendor/jquery.min.js"></script>
    <script src="../javascript/vendor/jquery-3.3.1.min.js"></script>
    <script src="../javascript/vendor/konva.min.js"></script>
    <script src="../javascript/vendor/jquery.knob.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../javascript/vendor/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css" type="text/css" />
    <link href="../css/vendor/bootstrap-toggle.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/audio.css" type="text/css" />

    <meta charset="utf-8" />
    <title>Audio</title>
  </head>

  <body>
    <div id="overlay"><img src="../images/loader.gif" alt="Loading" /><br /></div>
    <p class="title-text" id="title">Jam-A-Tuna</p>
    <div class="button-group"><a class="btn btn-info nav-button" href="/" role="button">Home</a></div>
    <div class="canvas-container" id="container"></div>
    <table class="table-container">
      <tr>
        <td class="td-col">
          <div class="encoder">
            <h2>Gain</h2>
            <input class="gain" value="1.0" data-name="pluck" />
          </div>
          <div class="encoder">
            <h2>Pan</h2>
            <input class="pan" value="0.0" data-name="pluck" />
          </div>
        </td>
        <td class="td-col">
          <div class="encoder">
            <h2>Gain</h2>
            <input class="gain" value="1.0" data-name="bass" />
          </div>
          <div class="encoder">
            <h2>Pan</h2>
            <input class="pan" value="0.0" data-name="bass" />
          </div>
        </td>
        <td class="td-col">
          <div class="encoder">
            <h2>Gain</h2>
            <input class="gain" value="1.0" data-name="lead" />
          </div>
          <div class="encoder">
            <h2>Pan</h2>
            <input class="pan" value="0.0" data-name="lead" />
          </div>
        </td>
        <td class="td-col">
          <div class="encoder">
            <h2>Gain</h2>
            <input class="gain" value="1.0" data-name="piano" />
          </div>
          <div class="encoder">
            <h2>Pan</h2>
            <input class="pan" value="0.0" data-name="piano" />
          </div>
        </td>
        <td class="td-col">
          <div class="encoder">
            <h2>Gain</h2>
            <input class="gain" value="1.0" data-name="chord" />
          </div>
          <div class="encoder">
            <h2>Pan</h2>
            <input class="pan" value="0.0" data-name="chord" />
          </div>
        </td>
      </tr>
      <tr>
        <th class="td-drums" colspan="5">
          <span class="drums">
            <label class="checkbox-inline">
              <input
                id="hats"
                type="checkbox"
                checked
                data-toggle="toggle"
                data-on="Hats On"
                data-off="Hats Off"
                data-width="150"
                data-style="android"
                data-onstyle="info"
              />
            </label>
            <label class="checkbox-inline">
              <input
                id="shakers"
                type="checkbox"
                checked
                data-toggle="toggle"
                data-on="Shakers On"
                data-off="Shakers Off"
                data-width="150"
                data-style="android"
                data-onstyle="info"
              />
            </label>
            <label class="checkbox-inline">
              <input
                id="congas"
                type="checkbox"
                checked
                data-toggle="toggle"
                data-on="Congas On"
                data-off="Congas Off"
                data-width="150"
                data-style="android"
                data-onstyle="info"
              />
            </label>
          </span>
        </th>
      </tr>
    </table>
  </body>
  <script type="module" src="/javascript/audio.js"></script>
</html>
