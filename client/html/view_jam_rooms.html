<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jam Rooms</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/view_jam_rooms.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Search Jam Rooms</h1>
        <span class="input-group-btn">
          <a class="my-3 btn btn-primary btn-md button" href="/html/create_jam_room.html" role="button">Create Jam Room</a>
          <a class="btn btn-primary btn-md button" href="/html/index.html" role="button">Go Back</a>
        </span>
        <!--
          Displays radio buttons to toggle the type of
          search criteria used to search for jam rooms
        -->
        <div class="my-3">
          <h2 class="mx-3 mb-3">Search by:</h2>
          <div class="mb-3 btn-group btn-group-toggle" data-toggle="buttons">
            <label id="name" class="btn btn-secondary active">
              <input type="radio" autocomplete="off" checked> Name
            </label>
            <label id="owner" class="btn btn-secondary">
              <input type="radio" autocomplete="off"> Owner
            </label>
            <label id="minimum_number_of_members" class="btn btn-secondary">
              <input type="radio" autocomplete="off"> Minimum Number of Members
            </label>
          </div>
        </div>
        <!--
          Form to search for jam rooms by the toggled search criteria
        -->
        <div class="my-3">
          <form id="search" method="get" action="">
            <div class="form-group">
              <input type="text" class="form-control" name="search_bar" id="search_bar" placeholder="Search">
            </div>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary">Search</button>
            </span>
          </form>
        </div>
        <!--
          Displays all jam rooms that meet the search criteria
        -->
        <div class="my-3">
          <h1 class="my-3">Jam Rooms</h1>
          <div class="list-group" id="jam_rooms"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/javascript/common/search.js"></script>
    <script type="module" src="/javascript/view_jam_rooms.js"></script>
  </body>
</html>
