<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Metadata needed for sharing on Facebook -->
    <meta property="og:url" content="https://jamatuna.herokuapp.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jam-a-Tuna" />
    <meta property="og:description" content="Welcome to Jam-a-Tuna!" />
    <meta property="og:image" content="https://jamatuna.herokuapp.com/images/jamatuna.png" />
    <meta property="fb:app_id" content="753234725029775" />
    <!-- Header data needed for sharing on Google Plus -->
    <link rel="canonical" href="https://jamatuna.herokuapp.com" />
    <script>
      window.___gcfg = {
        parsetags: "explicit"
      };
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common/background.css" type="text/css" />
    <link rel="stylesheet" href="../css/common/social_media.css" type="text/css" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
  </head>
  <body>
    <!-- Div and script necessary for sharing on Facebook -->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=753234725029775";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <div class="container-fluid h-100">
      <div class="row align-items-center h-100">
        <!-- Center vertically -->
        <div class="col-md-12">
          <div class="text-center">
            <!-- Center horizontally -->
            <img class="mb-4" src="../images/jamatuna.png" width="300" />

            <h1 class="mb-4">Welcome to Jam-a-Tuna!</h1>

            <div>
              <a id="profile" class="btn btn-primary btn-md button" href="/html/profile.html" role="button">Profile</a>
              <a class="btn btn-primary btn-md button" href="/html/users.html" role="button">Users</a>
              <a id="login" class="btn btn-primary btn-md button" href="/html/login.html" role="button">Login</a>
              <a id="logout" class="btn btn-primary btn-md button" href="" role="button">Logout</a>
              <a class="btn btn-primary btn-md button" href="/html/view_jam_rooms.html" role="button">Jam Rooms</a>
            </div>
            <div class="media">
              <ul class="fa-ul">
                <li id="facebook">
                  <a
                    target="_blank"
                    href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fjamatuna.herokuapp.com%2F&amp;src=sdkpreparse"
                    class="fb-xfbml-parse-ignore"
                    onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
                  >
                    <i id="facebook_button" class="fab fa-facebook-square fa-2x"></i>
                  </a>
                </li>
                <li id="twitter">
                  <a
                    class="twitter-share-button"
                    href="https://twitter.com/intent/tweet?url=https://jamatuna.herokuapp.com&text=Check%20Out%20This%20Awesome%20New%20Music%20Game!"
                    onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
                  >
                    <i class="fab fa-twitter-square fa-2x"></i>
                  </a>
                </li>
                <li id="reddit">
                  <a
                    href="http://www.reddit.com/submit?url=https://jamatuna.herokuapp.com&title=Check%20Out%20This%20Awesome%20New%20Music%20Game!"
                    onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
                  >
                    <i class="fab fa-reddit-square fa-2x"></i>
                  </a>
                </li>
                <li id="google_plus">
                  <a
                    href="https://plus.google.com/share?url=https://jamatuna.herokuapp.com"
                    onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
                  >
                    <i class="fab fa-google-plus-square fa-2x"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/javascript/index.js"></script>
  </body>
</html>
