<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jam Rooms</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/view_jam_rooms.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Active Jam Rooms</h1>
        <div>
          <!--
            Form to search and display jam rooms with names that have the
            provided prefix (ignoring case)
          -->
          <form id="search_by_name" method="get" action="">
            <div class="form-group">
              <label for="search_by_name_bar">Search by Name</label>
              <input type="text" class="form-control" name="search_by_name_bar" id="search_by_name_bar" placeholder="Enter jam room name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <div class="list-group" id="jam_rooms_by_name"></div>
        </div>
        <div>
          <!--
            Form to search and display jam rooms with owner usernames that have
            the provided prefix (ignoring case)
          -->
          <form id="search_by_owner" method="get" action="">
            <div class="form-group">
              <label for="search_by_owner_bar">Search by Owner</label>
              <input type="text" class="form-control" name="search_by_owner_bar" id="search_by_owner_bar" placeholder="Enter owner username">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <div class="list-group" id="jam_rooms_by_owner"></div>
        </div>
        <div>
          <!--
            Form to search and display jam rooms with at least as many members
            as the provided number
          -->
          <form id="search_by_minimum_number_of_members" method="get" action="">
            <div class="form-group">
              <label for="search_by_minimum_number_of_members_bar">Search by Minimum Number of Members</label>
              <input type="text" class="form-control" name="search_by_minimum_number_of_members_bar" id="search_by_minimum_number_of_members_bar" placeholder="Enter minimum number of members">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <div class="list-group" id="jam_rooms_by_minimum_number_of_members"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/javascript/view_jam_rooms.js"></script>
  </body>
</html>
