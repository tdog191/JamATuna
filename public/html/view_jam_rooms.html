<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jam Rooms</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/view_jam_rooms.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Active Jam Rooms</h1>
        <form id="jam_room_search" method="get" action="">
          <div class="form-group">
            <label for="search_bar">Search Jam Room</label>
            <input type="text" class="form-control" name="search_bar" id="search_bar" placeholder="Enter jam room name or username">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="list-group" id="active_jam_rooms"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/javascript/view_jam_rooms.js"></script>
  </body>
</html>
