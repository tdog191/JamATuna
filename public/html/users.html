<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/users.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Search Users</h1>
        <!--
          Form to search for users by username prefix (ignoring case)
        -->
        <div class="my-3">
          <form id="search" method="get" action="">
            <div class="form-group">
              <input type="text" class="form-control" name="search_bar" id="search_bar" placeholder="Search">
            </div>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary">Search</button>
            </span>
          </form>
        </div>
        <!--
          Displays all users that have a matching prefix (ignoring case)
        -->
        <div class="my-3">
          <h1 class="my-3">Users</h1>
          <div class="list-group" id="users"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/javascript/users.js"></script>
  </body>
</html>
